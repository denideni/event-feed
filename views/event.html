<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">

<head>
    <title>Login</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="/stylesheets/common.css" rel="stylesheet">

    <script src="javascripts/app.js" type="text/javascript"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */

        #map {
            width: 500px;
            height: 400px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand center">What's Up?</span>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-item nav-link" href='/map'>Map</a>
                <a class="nav-item nav-link active" href='/event'>Events</a>
                <!-- <a class="nav-item nav-link" href='/posters'>Posters</a>
                <a class="nav-item nav-link" href="/reference">Reference</a> -->
            </div>
        </div>
    </nav>
    <div class="container login-container" ng-controller="loginController">
        <p id="location" style="display: none">location there</p>
        <div id="map"></div>
        <div style="color: white" id="events"></div>
    </div>

    <script src="javascripts/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js" async defer></script>

</body>

</html>
